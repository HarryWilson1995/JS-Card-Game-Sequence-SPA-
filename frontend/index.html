<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sequence</title>
  </head>
  <body>
    <div class="sequenceContainer">
      <div class="startGameForm">
        <div class="startFormTitleArea">
          <h2 class="heartsIcon">&hearts;</h2>
          <h1>Sequence</h1>
          <h2 class="spadesIcon">&spades;</h2>
        </div>
        <form id="newGameForm">
          <label for="player1">Player 1: </label>
          <input
            type="text"
            id="player1NameFormInputField"
            name="player1"
            placeholder="Player 1 Name Here"
          />
          <br />
          <label for="player2">Player 2: </label>
          <input
            type="text"
            id="player2NameFormInputField"
            name="player2"
            placeholder="Player 2 Name Here"
          />
          <br />
          <label for="player3">Player 3: </label>
          <input
            type="text"
            id="player3NameFormInputField"
            name="player3"
            placeholder="Player 3 Name Here"
          />
          <br />
          <label for="player4">Player 4: </label>
          <input
            type="text"
            id="player4NameFormInputField"
            name="player4"
            placeholder="Player 4 Name Here"
          />
          <br />
          <label for="player5">Player 5: </label>
          <input
            type="text"
            id="player5NameFormInputField"
            name="player5"
            placeholder="Player 5 Name Here"
          />
          <br />
          <label for="player6">Player 6: </label>
          <input
            type="text"
            id="player6NameFormInputField"
            name="player6"
            placeholder="Player 6 Name Here"
          />
          <br />
          <label for="player7">Player 7: </label>
          <input
            type="text"
            id="player7NameFormInputField"
            name="player7"
            placeholder="Player 7 Name Here"
          />
          <br />
          <input id="newGame" type="submit" value="Start New Game" />
        </form>
        <div class="startFormFooterArea">
          <h2 class="clubsIcon">&clubs;</h2>
          <h2 class="diamondsIcon">&diams;</h2>
        </div>
      </div>
      <div class="orderReveal">
        <h1 class="randomCard">
          A random card has been drawn for each player to determine who goes
          first:
        </h1>
        <div class="cardReveal"></div>
      </div>
      <div class="playersScreen">
        <div class="deckArea">
          <div class="info">
            <h2 class="currentTurn">Current Turn: Harry</h2>
            <h2 class="roundInfo">Round: 1</h2>
          </div>
          <div class="deckAndDrop">
            <div class="deck">
              <img
                height="240"
                width="157"
                src="./images/blue_back.png"
                draggable="false"
              />
            </div>
            <div class="dropZone"></div>
          </div>
          <div class="leaderboard">
            <h1>Scores</h1>
            <ul>
              <li>1. Maysie - 0</li>
              <li>2. Tara - 0</li>
              <li>3. Grandad - 0</li>
              <li>4. Harry - 0</li>
            </ul>
          </div>
          <button class="gameRules">Rules</button>
        </div>
        <div class="sequenceDropArea"></div>
      </div>
    </div>
    <script src="sequence.js"></script>
  </body>
</html>
