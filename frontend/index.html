<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sequence</title>
  </head>
  <body>
    <div class="startGameForm">
      <div class="startFormTitleArea">
        <h2 class="heartsIcon">&hearts;</h2>
        <h1>Sequence</h1>
        <h2 class="spadesIcon">&spades;</h2>
      </div>
      <form action="" method="POST">
        <label for="players">Player 1: </label>
        <input
          type="text"
          id="player1NameFormInputField"
          name="player1"
          placeholder="Player 1 Name Here"
        />
        <br />
        <label for="players">Player 2: </label>
        <input type="text" name="player2" placeholder="Player 2 Name Here" />
        <br />
        <label for="players">Player 3: </label>
        <input type="text" name="player3" placeholder="Player 3 Name Here" />
        <br />
        <label for="players">Player 4: </label>
        <input type="text" name="player4" placeholder="Player 4 Name Here" />
        <br />
        <label for="players">Player 5: </label>
        <input type="text" name="player5" placeholder="Player 5 Name Here" />
        <br />
        <label for="players">Player 6: </label>
        <input
          type="text"
          id="player6NameFormInputField"
          name="player6"
          placeholder="Player 6 Name Here"
        />
        <br />
        <label for="players">Player 7: </label>
        <input type="text" name="player7" placeholder="Player 7 Name Here" />
        <br />
        <input id="newGame" type="submit" value="Start New Game" />
      </form>
      <div class="startFormFooterArea">
        <h2 class="clubsIcon">&clubs;</h2>
        <h2 class="diamondsIcon">&diams;</h2>
      </div>
    </div>
    <script src="sequence.js"></script>
  </body>
</html>
